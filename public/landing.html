<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huto's URL Shortener</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Hero -->
    <div class="relative h-screen overflow-hidden">
      <!-- Gradients -->
      <div
        aria-hidden="true"
        class="absolute -top-96 start-1/2 flex h-screen -translate-x-1/2 transform"
      >
        <div
          class="h-[44rem] w-[25rem] -translate-x-[10rem] rotate-[-60deg] transform bg-gradient-to-r from-violet-300/50 to-purple-100 blur-3xl dark:from-violet-900/50 dark:to-purple-900"
        ></div>
        <div
          class="rounded-fulls h-[50rem] w-[90rem] origin-top-left -translate-x-[15rem] -rotate-12 bg-gradient-to-tl from-blue-50 via-blue-100 to-blue-50 blur-3xl dark:from-indigo-900/70 dark:via-indigo-900/70 dark:to-blue-900/70"
        ></div>
      </div>
      <!-- End Gradients -->

      <div class="relative z-10">
        <div class="mx-auto max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-16">
          <div class="mx-auto max-w-2xl text-center">
            <p
              class="inline-block bg-gradient-to-l from-blue-600 to-violet-500 bg-clip-text text-sm font-medium text-transparent dark:from-blue-400 dark:to-violet-400"
            >
              Huto's URL Shortener
            </p>

            <!-- Title -->
            <div class="mt-5 max-w-2xl">
              <h1
                class="block text-4xl font-semibold text-gray-800 md:text-5xl lg:text-6xl dark:text-neutral-200"
              >
                Short Links With Superpowers
              </h1>
            </div>
            <!-- End Title -->

            <div class="mt-5 max-w-3xl">
              <p class="text-lg text-gray-600 dark:text-neutral-400">
                Huto's URL Shortener is the open-source link management
                infrastructure for modern marketing teams.
              </p>
            </div>

            <!-- Buttons -->
            <div class="mt-8 flex justify-center gap-3">
              <a
                class="inline-flex items-center gap-x-2 rounded-lg border border-transparent bg-blue-600 px-4 py-3 text-sm font-medium text-white duration-200 hover:bg-blue-700 focus:bg-blue-700 focus:outline-none disabled:pointer-events-none disabled:opacity-50"
                href="./register.html"
              >
                Get started
                <svg
                  class="size-4 shrink-0"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="m9 18 6-6-6-6" />
                </svg>
              </a>
              <a
                class="inline-flex items-center gap-x-2 rounded-lg border border-blue-700 bg-transparent px-4 py-3 text-sm font-medium text-black duration-200 hover:bg-blue-100 focus:bg-blue-100 focus:outline-none disabled:pointer-events-none disabled:opacity-50"
                href="./login.html"
              >
                Log in
              </a>
            </div>
            <!-- End Buttons -->
          </div>
        </div>
      </div>
    </div>
    <!-- End Hero -->

    <script src="../node_modules/preline/dist/preline.js"></script>
  </body>
</html>
